<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <title>Stackly Calculator App</title>
    
</head>

<body>

    <div id="loader">
    <div class="spinner">
        <span class="loader-text">Opening calculator</span>
    </div>
    </div>


    <div class="calculator">
        <div class="display-count" id="count">count: 0</div>
        <div class="expression-display" id="expression"></div>
        <div class="display" id="display">0</div>
        <div class="buttons">

            <button class="operator" onclick="appendValue('√')">√</button>
            <button class="operator" onclick="appendValue('^')">^</button>
            <button class="clearbtn" onclick="clearDisplay()">C</button>
            <button class="del" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('(')">(</button>
            <button class="operator" onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('÷')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>

        </div>
    </div>
<script src="script.js" defer></script>

</body>

</html>
